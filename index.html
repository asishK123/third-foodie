<!DOCTYPE html>
<html lang="en">

	<title>Document</title>

<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light" id="nav-bar">
				<a class="navbar-brand" href="#">Foodie</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
			
				<div class="collapse navbar-collapse" id="navbarSupportedContent">

						</li>

					</ul>
					<form class="form-inline my-2 my-lg-0">

						<button class="btn btn-outline-success my-2 my-sm-0" id="searchid" type="submit">Search</button>

				</div>
			</nav>

			<!-- code for the carousal -->
			<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img class="d-block w-100" src="./src/img/photo1.jpg" alt="First slide">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="./src/img/photo2.jpg" alt="Second slide">

						</div>
					</div>
					<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>

							</a>
							<a href="https://twitter.com/">

							</a>
							<a href="https://plus.google.com/">

							</a>
							<a href="mailto:#">
